<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки на отпуск</title>
    <link rel="stylesheet" href="/css/manager/managerVacations.css">
</head>
<body>
    <header>
        <div class="header-content">
            <span id="username" th:text="${user.role.title} +' '+${user.department.name}+' '+ ${user.name}">Начальник отдела</span>
            <nav>
                <ul>
                    <li><a href="/app/manager/managerVacations">Заявки на отпуск</a></li>
                    <li><a href="/app/manager/managerDepartmentSchedule">Формирование расписания</a></li>
                    <li><a href="/app/manager/managerStatistics" id="statistics-link">Статистика отдела</a></li>
                    <li><a href="/" id="login-link">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Сообщение об ошибке -->
    <div id="error-message" class="hidden">
        <span id="error-text"></span>
        <button id="error-close-btn">ОК</button>
    </div>


    <main>
        <h1>Заявки на отпуск</h1>
        <table id="vacations-table" class="styled-table">
            <thead>
                <tr>
                    <th>Сотрудник</th>
                    <th>Отдел</th>
                    <th>Должность</th>
                    <th>Период отпуска</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/manager/vacationsApi.js"></script>
    <script src="/js/manager/vacations.js"></script>
</body>
</html>
