<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление ролями</title>
    <link rel="stylesheet" href="/css/admin/adminUsers.css">
</head>
<body>

<!-- Сообщение об ошибке -->
<div id="error-message" class="hidden">
    <span id="error-text"></span>
    <button id="error-close-btn">ОК</button>
</div>

<!-- Модальное окно для редактирования роли -->
<div id="edit-modal" class="modal hidden">
    <div class="modal-content">
        <h3>Редактирование роли</h3>
        <form id="edit-role-form">
            <label for="edit-role-title">Название роли</label>
            <input type="text" id="edit-role-title" required>
            <input type="hidden" id="edit-role-id">
            <button type="submit">Сохранить</button>
            <button type="button" id="cancel-btn">Отмена</button>
        </form>
    </div>
</div>

<header>
    <div class="header-content">
        <span id="username">Администратор</span>
        <nav>
            <ul>
                <li><a href="/app/admin/adminUsers" id="users-link">Пользователи</a></li>
                <li><a href="/app/admin/adminRoles" id="roles-link">Роли</a></li>
                <li><a href="/app/admin/adminHolidays" id="holidays-link">Праздники</a></li>
                <li><a href="/app/admin/adminDepartments" id="departments-link">Отделы</a></li>
                <li><a href="/" id="login-link">Выйти</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="roles">
        <h2>Список ролей</h2>
        <table id="roles-table">
            <thead>
                <tr>
                    <th>Название роли</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Добавить новую роль</h3>
        <form id="add-role-form">
            <input type="text" id="role-title" placeholder="Название роли" required>
            <button type="submit">Добавить</button>
        </form>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/admin/rolesApi.js"></script>
<script src="/js/admin/roles.js"></script>
</body>
</html>
