<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учёта рабочего времени</title>
    <link rel="stylesheet" href="/css/admin/adminUsers.css">
</head>
<body>

    <header>
        <div class="header-content">
            <span id="username">Администратор</span>
            <nav>
                <ul>
                    <li><a href="/app/admin/adminUsers" id="users-link">Пользователи</a></li>
                    <li><a href="/app/admin/adminRoles" id="roles-link">Роли</a></li>
                    <li><a href="/app/admin/adminHolidays" id="holidays-link">Праздники</a></li>
                    <li><a href="/app/admin/adminDepartments" id="departments-link">Отделы</a></li>
                    <li><a href="/" id="login-link">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Сообщение об ошибке -->
    <div id="error-message" class="hidden">
        <span id="error-text"></span>
        <button id="error-close-btn">ОК</button>
    </div>

    <main>
        <section id="users">
            <h2>Список пользователей</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Роль</th>
                        <th>Отдел</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Сюда будут добавляться данные пользователей -->
                </tbody>
            </table>

            <h3>Добавить нового пользователя</h3>
            <form id="add-user-form">
                <input type="text" id="name" placeholder="Имя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <select id="department-select" required>
                    <option value="">Выберите отдел</option>
                </select>
                <select id="role-select" required>
                    <option value="">Выберите роль</option>
                </select>
                <button type="submit">Добавить</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/admin/adminUserApi.js"></script>
    <script src="/js/admin/adminUser.js"></script>
</body>
</html>
