<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр расписания</title>
    <link rel="stylesheet" href="/css/worker/workerSchedule.css">
</head>
<body>

    <header>
        <div class="header-content">
            <span id="username" th:text="${user.role.title} +' '+${user.department.name} +' '+ ${user.name}">Работник</span>
            <nav>
                <ul>
                    <li><a th:href="@{/app/worker/workerWork}">Рабочий процесс</a></li>
                    <li><a th:href="@{/app/worker/workerVacations}">Отпуск</a></li>
                    <li><a th:href="@{/app/worker/workerScheduleChoose}" id="statistics-link">Выбор расписания</a></li>
                    <li><a th:href="@{/app/worker/workerSchedule}" id="workerSchedule-link">Расписание</a></li>
                    <li><a th:href="@{/}" id="login-link">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Сообщение об ошибке -->
    <div id="error-message" class="hidden">
        <span id="error-text"></span>
        <button id="error-close-btn">ОК</button>
    </div>

    <main>
        <h1>Расписание на неделю</h1>
        <div class="week-navigation">
            <button id="prev-week" class="navigate-btn">Предыдущая неделя</button>
            <button id="next-week" class="navigate-btn">Следующая неделя</button>
        </div>
        <div class="schedule-container">
            <div class="schedule-header">
                <div class="day-column">Понедельник<br><span id="monday-date"></span></div>
                <div class="day-column">Вторник<br><span id="tuesday-date"></span></div>
                <div class="day-column">Среда<br><span id="wednesday-date"></span></div>
                <div class="day-column">Четверг<br><span id="thursday-date"></span></div>
                <div class="day-column">Пятница<br><span id="friday-date"></span></div>
                <div class="day-column weekend">Суббота<br><span id="saturday-date"></span></div>
                <div class="day-column weekend">Воскресенье<br><span id="sunday-date"></span></div>
            </div>
            <div class="schedule-row">
                <div id="monday-schedule"></div>
                <div id="tuesday-schedule"></div>
                <div id="wednesday-schedule"></div>
                <div id="thursday-schedule"></div>
                <div id="friday-schedule"></div>
                <div id="saturday-schedule" class="weekend-schedule"></div>
                <div id="sunday-schedule" class="weekend-schedule"></div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/worker/workerSchedule.js"></script>

</body>
</html>
