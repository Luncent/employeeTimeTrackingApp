<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор расписания</title>
    <link rel="stylesheet" href="/css/worker/workerScheduleChoose.css">
</head>
<body>

<header>
    <div class="header-content">
        <span id="username" th:text="${user.role.title} +' '+${user.department.name} +' '+ ${user.name}">Работник</span>
        <nav>
            <ul>
                <li><a th:href="@{/app/worker/workerWork}">Рабочий процесс</a></li>
                <li><a th:href="@{/app/worker/workerVacations}">Отпуск</a></li>
                <li><a th:href="@{/app/worker/workerScheduleChoose}" id="statistics-link">Выбор расписания</a></li>
                <li><a th:href="@{/app/worker/workerSchedule}" id="workerSchedule-link">Расписание</a></li>
                <li><a th:href="@{/}" id="login-link">Выйти</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Сообщение об ошибке -->
<div id="error-message" class="hidden">
    <span id="error-text"></span>
    <button id="error-close-btn">ОК</button>
</div>

<main>
    <h1>Выбор расписания</h1>

    <h2>Доступные смены</h2>
    <div class="schedule-table" id="available-schedule">
        <div class="schedule-header">Понедельник</div>
        <div class="schedule-header">Вторник</div>
        <div class="schedule-header">Среда</div>
        <div class="schedule-header">Четверг</div>
        <div class="schedule-header">Пятница</div>
        <div class="schedule-header">Суббота</div>
        <div class="schedule-header">Воскресенье</div>

        <div id="available-monday-row" class="schedule-row"></div>
        <div id="available-tuesday-row" class="schedule-row"></div>
        <div id="available-wednesday-row" class="schedule-row"></div>
        <div id="available-thursday-row" class="schedule-row"></div>
        <div id="available-friday-row" class="schedule-row"></div>
        <div id="available-saturday-row" class="schedule-row"></div>
        <div id="available-sunday-row" class="schedule-row"></div>
    </div>

    <h2>Выбранные смены</h2>
    <div class="schedule-table" id="chosen-schedule">
        <div class="schedule-header">Понедельник</div>
        <div class="schedule-header">Вторник</div>
        <div class="schedule-header">Среда</div>
        <div class="schedule-header">Четверг</div>
        <div class="schedule-header">Пятница</div>
        <div class="schedule-header">Суббота</div>
        <div class="schedule-header">Воскресенье</div>

        <div id="chosen-monday-row" class="schedule-row"></div>
        <div id="chosen-tuesday-row" class="schedule-row"></div>
        <div id="chosen-wednesday-row" class="schedule-row"></div>
        <div id="chosen-thursday-row" class="schedule-row"></div>
        <div id="chosen-friday-row" class="schedule-row"></div>
        <div id="chosen-saturday-row" class="schedule-row"></div>
        <div id="chosen-sunday-row" class="schedule-row"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/worker/workerScheduleChooseApi.js"></script>
<script src="/js/worker/workerScheduleChoose.js"></script>
</body>
</html>
